        .modal {

        .modal-content {

        .recipients-section {

        .recipients-grid {

        .recipient-item {

            }

            }
        }

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc, getDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Q9CYIWXPmTdiz3vPiLlPYFxiJu0vE_g",
            authDomain: "taxi-management-system-d8210.firebaseapp.com",
            projectId: "taxi-management-system-d8210",
            storageBucket: "taxi-management-system-d8210.firebasestorage.app",
            messagingSenderId: "720874424166",
            appId: "1:720874424166:web:25f9c6d126e792b2e5eaa7",
            measurementId: "G-GY8820W410"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let notifications = [];
        let drivers = [];
        let currentUser = null;

        const notificationTypes = {
            'urgent': { text: 'ÿπÿßÿ¨ŸÑ', class: 'type-urgent' },
            'warning': { text: 'ÿ™ÿ≠ÿ∞Ÿäÿ±', class: 'type-warning' },
            'info': { text: 'ŸÖÿπŸÑŸàŸÖÿßÿ™', class: 'type-info' },
            'success': { text: 'ŸÜÿ¨ÿßÿ≠', class: 'type-success' }
        };

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    console.error('User document not found');
                    window.location.href = 'index.html';
                    return;
                }
                
                const userData = userDoc.data();
                if (!['admin', 'accountant'].includes(userData.role)) {
                    console.error('User does not have required role');
                    window.location.href = 'index.html';
                    return;
                }
                
                // Store user data
                currentUser = { uid: user.uid, ...userData };
                
                // Load page data
                loadData();
            } catch (error) {
                console.error('Error checking user role:', error);
                window.location.href = 'index.html';
            }
        });

        // Load data
        async function loadData() {
            try {
                await Promise.all([
                    loadNotifications(),
                    loadDrivers()
                ]);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('notificationsGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = '<p>ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™</p>';
            }
        }

        // Load notifications
        async function loadNotifications() {
            const notificationsQuery = query(collection(db, 'notifications'), orderBy('createdAt', 'desc'));
            const notificationsSnapshot = await getDocs(notificationsQuery);
            notifications = [];
            notificationsSnapshot.forEach(doc => {
                notifications.push({ id: doc.id, ...doc.data() });
            });
            
            displayNotifications();
            updateStats();
        }

        // Load drivers
        async function loadDrivers() {
            const driversSnapshot = await getDocs(collection(db, 'drivers'));
            drivers = [];
            driversSnapshot.forEach(doc => {
                drivers.push({ id: doc.id, ...doc.data() });
            });
        }

        // Display notifications
        function displayNotifications() {
            const grid = document.getElementById('notificationsGrid');
            
            if (notifications.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #6b7280;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™</div>';
                return;
            }

            grid.innerHTML = notifications.map(notification => {
                const typeInfo = notificationTypes[notification.type] || { text: 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ', class: 'type-info' };
                const recipients = notification.recipientType === 'all' ? 'ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≥ÿßÿ¶ŸÇŸäŸÜ' : `${notification.recipients?.length || 0} ÿ≥ÿßÿ¶ŸÇ`;
                
                return `
                    <div class="notification-card ${notification.type}">
                        <div class="notification-header">
                            <div class="notification-type ${typeInfo.class}">${typeInfo.text}</div>
                            <div class="notification-date">${new Date(notification.createdAt.seconds * 1000).toLocaleDateString('ar')}</div>
                        </div>
                        
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-recipients">ÿßŸÑŸÖÿ≥ÿ™ŸÇÿ®ŸÑŸäŸÜ: ${recipients}</div>

                        <div class="notification-actions">
                            <button class="action-btn view-btn" onclick="viewNotification('${notification.id}')">ÿπÿ±ÿ∂</button>
                            <button class="action-btn delete-btn" onclick="deleteNotification('${notification.id}')">ÿ≠ÿ∞ŸÅ</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update stats
        function updateStats() {
            const today = new Date();
            const todayNotifications = notifications.filter(notification => {
                const notificationDate = new Date(notification.createdAt.seconds * 1000);
                return notificationDate.toDateString() === today.toDateString();
            });

            const urgentNotifications = notifications.filter(n => n.type === 'urgent');

            document.getElementById('notificationStats').innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${notifications.length}</div>
                    <div class="stat-label">ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${todayNotifications.length}</div>
                    <div class="stat-label">ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿßŸÑŸäŸàŸÖ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${urgentNotifications.length}</div>
                    <div class="stat-label">ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿπÿßÿ¨ŸÑÿ©</div>
                </div>
            `;
        }

        // Update recipients based on type
        window.updateRecipients = () => {
            const recipientType = document.getElementById('recipientType').value;
            const specificRecipients = document.getElementById('specificRecipients');

            if (recipientType === 'specific') {
                specificRecipients.style.display = 'grid';
                specificRecipients.innerHTML = drivers.map(driver => `
                    <div class="recipient-item">
                        <input type="checkbox" id="driver_${driver.id}" value="${driver.id}">
                        <label for="driver_${driver.id}">${driver.name}</label>
                    </div>
                `).join('');
            } else {
                specificRecipients.style.display = 'none';
            }
        };

        // Modal functions
        window.openAddModal = () => {
            document.getElementById('notificationForm').reset();
            document.getElementById('notificationModal').style.display = 'block';
            updateRecipients();
        };

        window.viewNotification = (notificationId) => {
            const notification = notifications.find(n => n.id === notificationId);
            if (!notification) return;
            
            const typeInfo = notificationTypes[notification.type] || { text: 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ' };
            const recipients = notification.recipientType === 'all' ? 'ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≥ÿßÿ¶ŸÇŸäŸÜ' : 
                notification.recipients?.map(id => {
                    const driver = drivers.find(d => d.id === id);
                    return driver ? driver.name : 'ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ';
                }).join(', ') || 'ŸÑÿß ŸäŸàÿ¨ÿØ';

            const details = `
ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±:
ÿßŸÑŸÜŸàÿπ: ${typeInfo.text}
ÿßŸÑÿπŸÜŸàÿßŸÜ: ${notification.title}
ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©: ${notification.message}
ÿßŸÑŸÖÿ≥ÿ™ŸÇÿ®ŸÑŸäŸÜ: ${recipients}
ÿ™ŸÖ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿ®Ÿàÿßÿ≥ÿ∑ÿ©: ${notification.createdBy || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}
ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ: ${new Date(notification.createdAt.seconds * 1000).toLocaleString('ar')}
            `;
            alert(details);
        };

        window.deleteNotification = async (notificationId) => {
            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿü')) return;

            try {
                await deleteDoc(doc(db, 'notifications', notificationId));
                await loadNotifications();
