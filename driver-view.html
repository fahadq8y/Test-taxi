<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات السائق - نظام إدارة التاكسي</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .header h1 {
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .header .welcome {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        .card h2 {
            color: #374151;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .info-item {
            padding: 1rem;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #2563eb;
        }

        .info-item label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .info-item .value {
            font-size: 1.1rem;
            color: #1f2937;
            font-weight: 500;
        }

        .financial-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-good {
            background: #dcfce7;
            color: #166534;
        }

        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .status-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .maintenance-section {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .maintenance-current {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .maintenance-item {
            text-align: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .maintenance-item .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .maintenance-item .label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .maintenance-item .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
        }

        .oil-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .update-form {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            direction: rtl;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .update-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .update-btn:hover {
            transform: translateY(-2px);
        }

        .update-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
        }

        .amount-highlight {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .positive-amount {
            color: #10b981;
        }

        .negative-amount {
            color: #ef4444;
        }

        .document-expiry {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .expiry-status {
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .expiry-good {
            background: #dcfce7;
            color: #166534;
        }

        .expiry-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .expiry-expired {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }

            .maintenance-current {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚕 بيانات السائق</h1>
            <div class="welcome" id="welcomeMessage">مرحباً بك</div>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <!-- البيانات الأساسية -->
        <div class="card">
            <h2>📋 البيانات الأساسية</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>الاسم الكامل</label>
                    <div class="value" id="driverName">-</div>
                </div>
                <div class="info-item">
                    <label>رقم الهاتف</label>
                    <div class="value" id="driverPhone">-</div>
                </div>
                <div class="info-item">
                    <label>الجنسية</label>
                    <div class="value" id="driverNationality">-</div>
                </div>
                <div class="info-item">
                    <label>العنوان</label>
                    <div class="value" id="driverAddress">-</div>
                </div>
                <div class="info-item">
                    <label>السيارة المخصصة</label>
                    <div class="value" id="assignedCar">-</div>
                </div>
                <div class="info-item">
                    <label>تاريخ بداية العقد</label>
                    <div class="value" id="contractStartDate">-</div>
                </div>
                <div class="info-item">
                    <label>مدة العقد</label>
                    <div class="value" id="contractDuration">-</div>
                </div>
                <div class="info-item">
                    <label>تاريخ انتهاء العقد</label>
                    <div class="value" id="contractEndDate">-</div>
                </div>
            </div>
        </div>

        <!-- الحالة المالية -->
        <div class="card">
            <h2>💰 الحالة المالية</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>الأجرة اليومية</label>
                    <div class="value amount-highlight positive-amount" id="dailyRent">0 د.ك</div>
                </div>
                <div class="info-item">
                    <label>تاريخ السداد</label>
                    <div class="value" id="paymentDate">-</div>
                </div>
                <div class="info-item">
                    <label>سداد حتى تاريخ</label>
                    <div class="value" id="paidUntilDate">-</div>
                </div>
                <div class="info-item">
                    <label>الأيام المتأخرة</label>
                    <div class="value" id="overdueDays">0 يوم</div>
                </div>
                <div class="info-item">
                    <label>رسوم الإقامة</label>
                    <div class="value amount-highlight" id="residenceFees">0 د.ك</div>
                </div>
                <div class="info-item">
                    <label>رسوم الرواتب</label>
                    <div class="value amount-highlight" id="salaryFees">0 د.ك</div>
                </div>
                <div class="info-item">
                    <label>الديون القديمة</label>
                    <div class="value amount-highlight negative-amount" id="oldDebts">0 د.ك</div>
                </div>
                <div class="info-item">
                    <label>إجمالي الديون</label>
                    <div class="value amount-highlight negative-amount" id="totalDebts">0 د.ك</div>
                </div>
                <div class="info-item">
                    <label>حالة الحساب</label>
                    <div class="value">
                        <span class="status-indicator" id="accountStatus">جيد</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- معلومات الصيانة -->
        <div class="card">
            <h2>🔧 معلومات الصيانة</h2>
            
            <!-- البيانات الحالية -->
            <div class="maintenance-current">
                <div class="maintenance-item">
                    <div class="icon">🚗</div>
                    <div class="label">الكيلومترات الحالية</div>
                    <div class="value" id="currentKilometers">0 كم</div>
                </div>
                <div class="maintenance-item">
                    <div class="icon">🛢️</div>
                    <div class="label">آخر تغيير زيت</div>
                    <div class="value" id="lastOilChange">غير محدد</div>
                </div>
                <div class="maintenance-item">
                    <div class="icon">⚠️</div>
                    <div class="label">حالة الزيت</div>
                    <div class="value">
                        <span class="oil-status" id="oilStatus">غير محدد</span>
                    </div>
                </div>
            </div>

            <!-- نموذج التحديث -->
            <div class="update-form">
                <h3>تحديث بيانات الصيانة</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newKilometers">الكيلومترات الجديدة</label>
                        <input type="number" id="newKilometers" placeholder="مثال: 125000" min="0">
                    </div>
                    <div class="form-group">
                        <label for="oilChangeDate">تاريخ تغيير الزيت</label>
                        <input type="date" id="oilChangeDate">
                    </div>
                </div>
                <button class="update-btn" id="updateBtn" onclick="updateMaintenance()">
                    تحديث البيانات
                </button>
            </div>
        </div>

        <!-- الوثائق -->
        <div class="card">
            <h2>📄 الوثائق والتصاريح</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>انتهاء الرخصة</label>
                    <div class="document-expiry">
                        <div class="value" id="licenseExpiry">-</div>
                        <span class="expiry-status" id="licenseStatus">-</span>
                    </div>
                </div>
                <div class="info-item">
                    <label>انتهاء التصريح</label>
                    <div class="document-expiry">
                        <div class="value" id="permitExpiry">-</div>
                        <span class="expiry-status" id="permitStatus">-</span>
                    </div>
                </div>
                <div class="info-item">
                    <label>انتهاء دفتر السيارة</label>
                    <div class="document-expiry">
                        <div class="value" id="carRegistrationExpiry">-</div>
                        <span class="expiry-status" id="carRegistrationStatus">-</span>
                    </div>
                </div>
                <div class="info-item">
                    <label>انتهاء الإقامة</label>
                    <div class="document-expiry">
                        <div class="value" id="residenceExpiry">-</div>
                        <span class="expiry-status" id="residenceStatus">-</span>
                    </div>
                </div>
                <div class="info-item">
                    <label>انتهاء جواز السفر</label>
                    <div class="document-expiry">
                        <div class="value" id="passportExpiry">-</div>
                        <span class="expiry-status" id="passportStatus">-</span>
                    </div>
                </div>
                <div class="info-item">
                    <label>انتهاء التأمين</label>
                    <div class="document-expiry">
                        <div class="value" id="insuranceExpiry">-</div>
                        <span class="expiry-status" id="insuranceStatus">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, updateDoc, getDoc, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Q9CYIWXPmTdiz3vPiLlPYFxiJu0vE_g",
            authDomain: "taxi-management-system-d8210.firebaseapp.com",
            projectId: "taxi-management-system-d8210",
            storageBucket: "taxi-management-system-d8210.firebasestorage.app",
            messagingSenderId: "720874424166",
            appId: "1:720874424166:web:25f9c6d126e792b2e5eaa7",
            measurementId: "G-GY8820W410"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let driverId = null;
        let driverData = null;
        let cars = [];

        // Check if user is logged in
        function checkLogin() {
            driverId = sessionStorage.getItem('driverId');
            const driverDataStr = sessionStorage.getItem('driverData');
            
            if (!driverId || !driverDataStr) {
                window.location.href = 'driver-login.html';
                return false;
            }
            
            driverData = JSON.parse(driverDataStr);
            return true;
        }

        // Load cars data
        async function loadCars() {
            try {
                const carsSnapshot = await getDocs(collection(db, 'cars'));
                cars = [];
                carsSnapshot.forEach(doc => {
                    cars.push({ id: doc.id, ...doc.data() });
                });
            } catch (error) {
                console.error('Error loading cars:', error);
            }
        }

        // Format date to English format
        function formatDateEnglish(dateStr) {
            if (!dateStr) return '-';
            const date = dateStr.seconds ? new Date(dateStr.seconds * 1000) : new Date(dateStr);
            return date.toLocaleDateString('en-GB'); // DD/MM/YYYY format
        }

        // Calculate days difference
        function calculateDaysDifference(date1, date2) {
            const diffTime = Math.abs(date2 - date1);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // Get document expiry status
        function getDocumentExpiryStatus(expiryDate) {
            if (!expiryDate) {
                return { status: '-', class: '', message: 'غير محدد' };
            }

            const today = new Date();
            const expiry = expiryDate.seconds ? new Date(expiryDate.seconds * 1000) : new Date(expiryDate);
            const daysToExpiry = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));

            if (daysToExpiry > 30) {
                return { status: 'سارية', class: 'expiry-good', message: 'سارية المفعول' };
            } else if (daysToExpiry > 0) {
                return { status: `${daysToExpiry} يوم`, class: 'expiry-warning', message: `تنتهي خلال ${daysToExpiry} يوم` };
            } else {
                return { status: 'منتهية', class: 'expiry-expired', message: 'منتهية الصلاحية' };
            }
        }

        // Calculate oil change status
        function getOilChangeStatus(lastOilChangeDate) {
            if (!lastOilChangeDate) {
                return { status: 'غير محدد', color: '#6b7280', message: 'لم يتم تحديد تاريخ تغيير الزيت' };
            }

            const today = new Date();
            const lastChange = lastOilChangeDate.seconds ? 
                new Date(lastOilChangeDate.seconds * 1000) : 
                new Date(lastOilChangeDate);
            const daysDiff = Math.floor((today - lastChange) / (1000 * 60 * 60 * 24));

            if (daysDiff <= 10) {
                return { status: 'جيد', color: '#10b981', message: 'الزيت في حالة جيدة' };
            } else if (daysDiff <= 15) {
                return { status: 'تحذير', color: '#f59e0b', message: 'يُنصح بتغيير الزيت قريباً' };
            } else {
                return { status: 'عاجل', color: '#ef4444', message: 'يجب تغيير الزيت فوراً!' };
            }
        }

        // Calculate overdue days
        function calculateOverdueDays(paidUntilDate) {
            if (!paidUntilDate) return 0;
            
            const today = new Date();
            const paidUntil = paidUntilDate.seconds ? 
                new Date(paidUntilDate.seconds * 1000) : 
                new Date(paidUntilDate);
            
            const diffTime = today - paidUntil;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays > 0 ? diffDays : 0;
        }

        // Load driver data
        async function loadDriverData() {
            if (!checkLogin()) return;

            await loadCars();

            // Refresh driver data from Firebase
            try {
                const driverDoc = await getDoc(doc(db, 'drivers', driverId));
                if (driverDoc.exists()) {
                    driverData = driverDoc.data();
                    sessionStorage.setItem('driverData', JSON.stringify(driverData));
                }
            } catch (error) {
                console.error('Error refreshing driver data:', error);
            }

            // Basic info
            document.getElementById('welcomeMessage').textContent = `مرحباً ${driverData.name}`;
            document.getElementById('driverName').textContent = driverData.name || '-';
            document.getElementById('driverPhone').textContent = driverData.phone || '-';
            document.getElementById('driverNationality').textContent = driverData.nationality || '-';
            document.getElementById('driverAddress').textContent = driverData.address || '-';

            // Car info
            const assignedCar = cars.find(car => car.id === driverData.assignedCar);
            if (assignedCar) {
                document.getElementById('assignedCar').textContent = `${assignedCar.plateNumber} - ${assignedCar.model}`;
                // Set car registration expiry as insurance expiry
                document.getElementById('carRegistrationExpiry').textContent = formatDateEnglish(assignedCar.registrationExpiry);
                document.getElementById('insuranceExpiry').textContent = formatDateEnglish(assignedCar.registrationExpiry);
                
                const carRegStatus = getDocumentExpiryStatus(assignedCar.registrationExpiry);
                document.getElementById('carRegistrationStatus').textContent = carRegStatus.status;
                document.getElementById('carRegistrationStatus').className = `expiry-status ${carRegStatus.class}`;
                document.getElementById('insuranceStatus').textContent = carRegStatus.status;
                document.getElementById('insuranceStatus').className = `expiry-status ${carRegStatus.class}`;
            } else {
                document.getElementById('assignedCar').textContent = '-';
            }

            // Contract info
            document.getElementById('contractStartDate').textContent = formatDateEnglish(driverData.contractStartDate);
            document.getElementById('contractDuration').textContent = driverData.contractDuration ? `${driverData.contractDuration} شهر` : '-';
            document.getElementById('contractEndDate').textContent = formatDateEnglish(driverData.contractEndDate);

            // Financial info
            const dailyRent = driverData.dailyRent || 0;
            const residenceFees = driverData.residenceFees || 0;
            const salaryFees = driverData.salaryFees || 0;
            const oldDebts = driverData.oldDebts || 0;
            const overdueDays = calculateOverdueDays(driverData.paidUntilDate);
            const overdueAmount = overdueDays * dailyRent;
            const totalDebts = oldDebts + overdueAmount + residenceFees + salaryFees;

            document.getElementById('dailyRent').textContent = `${dailyRent} د.ك`;
            document.getElementById('paymentDate').textContent = formatDateEnglish(driverData.lastPaymentDate);
            document.getElementById('paidUntilDate').textContent = formatDateEnglish(driverData.paidUntilDate);
            document.getElementById('overdueDays').textContent = `${overdueDays} يوم`;
            document.getElementById('residenceFees').textContent = `${residenceFees} د.ك`;
            document.getElementById('salaryFees').textContent = `${salaryFees} د.ك`;
            document.getElementById('oldDebts').textContent = `${oldDebts} د.ك`;
            document.getElementById('totalDebts').textContent = `${totalDebts} د.ك`;
            
            const accountStatusEl = document.getElementById('accountStatus');
            if (totalDebts > 0) {
                accountStatusEl.textContent = 'مستحق';
                accountStatusEl.className = 'status-indicator status-warning';
            } else {
                accountStatusEl.textContent = 'جيد';
                accountStatusEl.className = 'status-indicator status-good';
            }

            // Maintenance info
            const currentKm = driverData.currentKilometers || 0;
            document.getElementById('currentKilometers').textContent = `${currentKm.toLocaleString()} كم`;
            document.getElementById('lastOilChange').textContent = formatDateEnglish(driverData.lastOilChangeDate);

            // Oil status
            const oilStatus = getOilChangeStatus(driverData.lastOilChangeDate);
            const oilStatusEl = document.getElementById('oilStatus');
            oilStatusEl.textContent = oilStatus.status;
            oilStatusEl.style.backgroundColor = oilStatus.color + '20';
            oilStatusEl.style.color = oilStatus.color;

            // Documents
            const documents = [
                { id: 'licenseExpiry', statusId: 'licenseStatus', data: driverData.licenseExpiry },
                { id: 'permitExpiry', statusId: 'permitStatus', data: driverData.permitExpiry },
                { id: 'residenceExpiry', statusId: 'residenceStatus', data: driverData.residencyExpiry },
                { id: 'passportExpiry', statusId: 'passportStatus', data: driverData.passportExpiry }
            ];

            documents.forEach(doc => {
                document.getElementById(doc.id).textContent = formatDateEnglish(doc.data);
                const status = getDocumentExpiryStatus(doc.data);
                document.getElementById(doc.statusId).textContent = status.status;
                document.getElementById(doc.statusId).className = `expiry-status ${status.class}`;
            });

            // Set current values in form
            document.getElementById('newKilometers').value = currentKm;
            if (driverData.lastOilChangeDate) {
                const oilDate = driverData.lastOilChangeDate.seconds ? 
                    new Date(driverData.lastOilChangeDate.seconds * 1000) : 
                    new Date(driverData.lastOilChangeDate);
                document.getElementById('oilChangeDate').value = oilDate.toISOString().split('T')[0];
            }
        }

        // Show message
        function showMessage(message, isError = false) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            
            if (isError) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
            }

            setTimeout(() => {
                successEl.style.display = 'none';
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Update maintenance data
        window.updateMaintenance = async function() {
            const newKm = parseInt(document.getElementById('newKilometers').value);
            const oilChangeDate = document.getElementById('oilChangeDate').value;
            const updateBtn = document.getElementById('updateBtn');

            if (!newKm && !oilChangeDate) {
                showMessage('يرجى إدخال الكيلومترات أو تاريخ تغيير الزيت', true);
                return;
            }

            if (newKm && newKm < (driverData.currentKilometers || 0)) {
                showMessage('الكيلومترات الجديدة يجب أن تكون أكبر من الحالية', true);
                return;
            }

            try {
                updateBtn.disabled = true;
                updateBtn.textContent = 'جاري التحديث...';

                const updateData = {};
                if (newKm) {
                    updateData.currentKilometers = newKm;
                    updateData.lastKilometersUpdate = new Date().toISOString();
                }
                if (oilChangeDate) {
                    updateData.lastOilChangeDate = oilChangeDate;
                }

                await updateDoc(doc(db, 'drivers', driverId), updateData);

                // Update local data
                Object.assign(driverData, updateData);
                sessionStorage.setItem('driverData', JSON.stringify(driverData));

                // Reload display
                loadDriverData();
                showMessage('تم تحديث البيانات بنجاح');

            } catch (error) {
                console.error('Update error:', error);
                showMessage('حدث خطأ أثناء التحديث', true);
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'تحديث البيانات';
            }
        };

        // Logout function
        window.logout = function() {
            sessionStorage.removeItem('driverId');
            sessionStorage.removeItem('driverData');
            window.location.href = 'driver-login.html';
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', loadDriverData);
    </script>
</body>
</html>
