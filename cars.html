    <style>

        body {

        .header {

        .nav-btn {

            border: none;

            text-decoration: none;

        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        .search-input {

        .add-btn {

        .cars-grid {
            display: grid;

            gap: 1.5rem;
        }

        .car-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        .info-row {

        }

        .alert-urgent {

        }

        .alert-warning {
            background: #fef3c7;

        }

        .car-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #f59e0b;
            color: white;
        }

        .edit-btn:hover {
            background: #d97706;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 1.5rem;
            border-radius: 12px;
            width: 95%;
            max-width: 380px;
            max-height: 80vh;
            overflow-y: auto;
            direction: rtl;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            direction: rtl;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .save-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .cancel-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .cars-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 98%;
                max-width: 340px;
                margin: 3% auto;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöó ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ≥Ÿäÿßÿ±ÿßÿ™</h1>
        <div class="nav-buttons">
            <a href="admin-dashboard.html" class="nav-btn">ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ</a>
            <button class="nav-btn" onclick="logout()">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨</button>
        </div>

    <div class="container">

            <input type="text" class="search-input" id="searchInput" placeholder="ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ≥Ÿäÿßÿ±ÿ©..." onkeyup="filterCars()">
            <button class="add-btn" onclick="openModal()">ÿ•ÿ∂ÿßŸÅÿ© ÿ≥Ÿäÿßÿ±ÿ© ÿ¨ÿØŸäÿØÿ©</button>

        <div class="cars-grid" id="carsGrid" style="display: none;">

        </div>
    </div>

    <!-- Modal ÿ•ÿ∂ÿßŸÅÿ©/ÿ™ÿπÿØŸäŸÑ ÿ≥Ÿäÿßÿ±ÿ© -->
    <div id="carModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ÿ•ÿ∂ÿßŸÅÿ© ÿ≥Ÿäÿßÿ±ÿ© ÿ¨ÿØŸäÿØÿ©</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <form id="carForm">
                <div class="form-grid">
                    <div class="form-group">

                        <input type="text" id="plateNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="carModel">ŸÖŸàÿØŸäŸÑ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©</label>
                        <input type="text" id="carModel" required>
                    </div>
                    <div class="form-group">
                        <label for="carYear">ÿ≥ŸÜÿ© ÿßŸÑÿµŸÜÿπ</label>
                        <input type="number" id="carYear" min="1990" max="2030">
                    </div>
                    <div class="form-group">

                    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, addDoc, doc, getDoc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Q9CYIWXPmTdiz3vPiLlPYFxiJu0vE_g",
            authDomain: "taxi-management-system-d8210.firebaseapp.com",
            projectId: "taxi-management-system-d8210",
            storageBucket: "taxi-management-system-d8210.firebasestorage.app",
            messagingSenderId: "720874424166",
            appId: "1:720874424166:web:25f9c6d126e792b2e5eaa7",
            measurementId: "G-GY8820W410"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let cars = [];
        let drivers = [];
        let currentUser = null;
        let editingCarId = null;
        let allCars = [];

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    window.location.href = 'index.html';
                    return;
                }
                
                const userData = userDoc.data();
                if (!['admin', 'accountant'].includes(userData.role)) {
                    window.location.href = 'index.html';
                    return;
                }
                
                currentUser = { uid: user.uid, ...userData };
                
                await loadCars();
                await loadDrivers();
                displayCars(allCars);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('carsGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error checking user role:', error);
                window.location.href = 'index.html';
            }
        });

        // Load cars
        async function loadCars() {
            try {
                const carsSnapshot = await getDocs(collection(db, 'cars'));
                allCars = [];
                carsSnapshot.forEach(doc => {
                    allCars.push({ id: doc.id, ...doc.data() });
                });
            } catch (error) {
                console.error('Error loading cars:', error);
            }
        }

        // Load drivers
        async function loadDrivers() {
            try {
                const driversSnapshot = await getDocs(collection(db, 'drivers'));
                drivers = [];
                driversSnapshot.forEach(doc => {
                    drivers.push({ id: doc.id, ...doc.data() });
                });
            } catch (error) {
                console.error('Error loading drivers:', error);
            }
        }

        // Display cars
        function displayCars(carsToShow) {
            const grid = document.getElementById('carsGrid');
            
            if (carsToShow.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üöó</div>
                        <h3>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ≥Ÿäÿßÿ±ÿßÿ™</h3>
                        <p>ŸÑŸÖ Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿ£Ÿä ÿ≥Ÿäÿßÿ±ÿßÿ™ ÿ®ÿπÿØ</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = carsToShow.map(car => {
                // Calculate alerts
                const alerts = [];
                const today = new Date();
                
                // Registration expiry alert
                if (car.registrationExpiry) {
                    const regDate = car.registrationExpiry.seconds ? 
                        new Date(car.registrationExpiry.seconds * 1000) : 
                        new Date(car.registrationExpiry);
                    const daysToExpiry = Math.ceil((regDate - today) / (1000 * 60 * 60 * 24));
                    
                    if (daysToExpiry <= 30 && daysToExpiry > 0) {
                        alerts.push({ type: 'warning', text: `ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿØŸÅÿ™ÿ± ÿÆŸÑÿßŸÑ ${daysToExpiry} ŸäŸàŸÖ` });
                    } else if (daysToExpiry <= 0) {
                        alerts.push({ type: 'urgent', text: 'ÿßŸÜÿ™Ÿáÿ™ ÿµŸÑÿßÿ≠Ÿäÿ© ÿØŸÅÿ™ÿ± ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©' });
                    }
                }

                // Check if car is assigned to a driver
                const assignedDriver = drivers.find(driver => driver.assignedCar === car.id);
                const driverInfo = assignedDriver ? `ŸÖÿ§ÿ¨ÿ±ÿ© ŸÑŸÄ ${assignedDriver.name}` : 'ŸÖÿ™ÿßÿ≠ÿ©';

                return `
                    <div class="car-card">
                        <div class="car-header">
                            <div class="car-plate">${car.plateNumber}</div>
                            <div class="car-model">${car.model}</div>
                        </div>
                        <div class="car-body">
                            <div class="car-info">
                                <div class="info-row">
                                    <span class="info-label">ÿßŸÑÿ≠ÿßŸÑÿ©:</span>
                                    <span class="info-value">${driverInfo}</span>
                                </div>
                                ${car.year ? `
                                    <div class="info-row">
                                        <span class="info-label">ÿ≥ŸÜÿ© ÿßŸÑÿµŸÜÿπ:</span>
                                        <span class="info-value">${car.year}</span>
                                    </div>
                                ` : ''}
                                ${car.color ? `
                                    <div class="info-row">
                                        <span class="info-label">ÿßŸÑŸÑŸàŸÜ:</span>
                                        <span class="info-value">${car.color}</span>
                                    </div>
                                ` : ''}
                                ${car.registrationExpiry ? `
                                    <div class="info-row">
                                        <span class="info-label">ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿØŸÅÿ™ÿ±:</span>
                                        <span class="info-value">${
                                            car.registrationExpiry.seconds ? 
                                            new Date(car.registrationExpiry.seconds * 1000).toLocaleDateString('ar-SA') :
                                            new Date(car.registrationExpiry).toLocaleDateString('ar-SA')
                                        }</span>
                                    </div>
                                ` : ''}
                            </div>
                            
                            ${alerts.length > 0 ? `
                                <div class="alerts">
                                    ${alerts.map(alert => `
                                        <div class="alert alert-${alert.type}">${alert.text}</div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            <div class="car-actions">
                                <button class="action-btn edit-btn" onclick="editCar('${car.id}')">ÿ™ÿπÿØŸäŸÑ</button>
                                <button class="action-btn delete-btn" onclick="deleteCar('${car.id}')">ÿ≠ÿ∞ŸÅ</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter cars
        window.filterCars = () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCars = allCars.filter(car => 
                car.plateNumber.toLowerCase().includes(searchTerm) ||
                car.model.toLowerCase().includes(searchTerm)
            );
            displayCars(filteredCars);
        };

        // Open modal
        window.openModal = () => {
            editingCarId = null;
            document.getElementById('modalTitle').textContent = 'ÿ•ÿ∂ÿßŸÅÿ© ÿ≥Ÿäÿßÿ±ÿ© ÿ¨ÿØŸäÿØÿ©';
            document.getElementById('carForm').reset();
            document.getElementById('carModal').style.display = 'block';
        };

        // Edit car
        window.editCar = (carId) => {
            const car = allCars.find(c => c.id === carId);
            if (!car) return;

            editingCarId = carId;
            document.getElementById('modalTitle').textContent = 'ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©';
            
            document.getElementById('plateNumber').value = car.plateNumber || '';
            document.getElementById('carModel').value = car.model || '';
            document.getElementById('carYear').value = car.year || '';
            document.getElementById('carColor').value = car.color || '';
            document.getElementById('carNotes').value = car.notes || '';
            
            // Handle registration expiry date
            if (car.registrationExpiry) {
                const regDate = car.registrationExpiry.seconds ? 
                    new Date(car.registrationExpiry.seconds * 1000) : 
                    new Date(car.registrationExpiry);
                document.getElementById('registrationExpiry').value = regDate.toISOString().split('T')[0];
            }
            
            document.getElementById('carModal').style.display = 'block';
        };

        // Close modal
        window.closeModal = () => {
            document.getElementById('carModal').style.display = 'none';
            editingCarId = null;
        };

        // Delete car
        window.deleteCar = async (carId) => {
            // Check if car is assigned to a driver
            const assignedDriver = drivers.find(driver => driver.assignedCar === carId);
            if (assignedDriver) {
                alert(`ŸÑÿß ŸäŸÖŸÉŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑÿ≥Ÿäÿßÿ±ÿ© ŸÑÿ£ŸÜŸáÿß ŸÖÿ§ÿ¨ÿ±ÿ© ŸÑŸÑÿ≥ÿßÿ¶ŸÇ: ${assignedDriver.name}`);
                return;
            }

            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©ÿü')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'cars', carId));
                alert('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ© ÿ®ŸÜÿ¨ÿßÿ≠');
                await loadCars();
                displayCars(allCars);
            } catch (error) {
                console.error('Error deleting car:', error);
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿ≠ÿ∞ŸÅ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©');
            }
        };

        // Form submission
        document.getElementById('carForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const carData = {
                plateNumber: document.getElementById('plateNumber').value,
                model: document.getElementById('carModel').value,
                year: parseInt(document.getElementById('carYear').value) || null,
                color: document.getElementById('carColor').value,
                registrationExpiry: document.getElementById('registrationExpiry').value ? 
                    new Date(document.getElementById('registrationExpiry').value) : null,
                notes: document.getElementById('carNotes').value,
                updatedAt: new Date(),
                updatedBy: currentUser.name || currentUser.email
            };

            if (!editingCarId) {
                carData.createdAt = new Date();
